<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        ntegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Curreny Converter</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>

            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
            </div>

            <div class="dropdown">

                <div class="from">
                    <p>From</p>
                    <div class="select-Container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="NPR">NPR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="To">
                    <p>TO</p>
                    <div class="select-Container">
                        <img src="https://flagsapi.com/NP/flat/64.png">
                        <select name="To">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="NPR" selected>NPR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="msg">1 USD = 140 NPR</div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
